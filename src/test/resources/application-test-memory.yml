spring:
  config:
    activate:
      on-profile: test-memory

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect


  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: dummy
            client-secret: dummy
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: https://localhost:3000/login/oauth2/code/kakao
            scope: profile_nickname, profile_image
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

app:
  frontend:
    redirect-uri: "https://localhost:3000/oauth/callback"  # 로그인 성공 후 프론트로 최종 리다이렉트
  kakao:
    admin-key: dummy
  jwt:
    secure-cookie: false

jwt:
  secret: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef

cloud:
  aws:
    s3:
      bucket: img.duckstar.kr
    region:
      static: ap-northeast-2
    stack:
      auto: false